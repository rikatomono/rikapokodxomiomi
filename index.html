<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #ff6347;
        }
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .message {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>りかちみくじ</h1>
    <p>今年の運勢を占いましょう！</p>
    <button onclick="drawOmikuji()">おみくじを引く</button>

    <div class="result" id="result"></div>
    <div class="message" id="message"></div>

    <script>
        function drawOmikuji() {
            // 運勢の選択肢
            const fortunes = ["大吉", "中吉", "小吉", "吉", "凶"];
            // 一言メッセージ
            const messages = {
                "大吉": "おめ～♪",
                "中吉": "ええやん",
                "小吉": "まあ良い",
                "吉": "おつですね",
                "凶": "おつぽんぴ～"
            };

            // ランダムに運勢を選ぶ
            const fortune = fortunes[Math.floor(Math.random() * fortunes.length)];
            const message = messages[fortune];

            // 結果を表示
            document.getElementById("result").textContent = `今年の運勢: ${fortune}`;
            document.getElementById("message").textContent = message;
        }
    </script>
</body>
</html>
